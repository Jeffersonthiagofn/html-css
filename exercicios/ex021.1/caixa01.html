<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>

    <STYle>
        h1{
            color: aliceblue;
            text-align: center;
            background-color: brown;

            height: 300px;
            width: 300px;

            border: 5px solid rgb(221, 111, 111);

            padding: 10px 50px 10px 50px ;

            margin: auto ;
            
        }

        a{
            border: 5px solid rgb(221, 111, 111)
        }
    </STYle>
</head>
<body>
    <h1>Exemplo de caixa box-lavel</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">Links são exemplos de inline-level.</a> Vamos ver como tudo isso funciona.</p>
</body>
</html>
