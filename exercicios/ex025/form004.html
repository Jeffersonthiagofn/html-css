<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.js" method="get" autocomplete="on">
        <p>
            <label for="iemail">E-mail</label>
            <input type="email" name="email" id="iemail" required placeholder="Digite seu e-mail" autocomplete="email">
        </p>
        <p>
            <label for="itel">Telefone</label>
            <input type="tel" name="tel" id="itel" required placeholder="Digite seu telefone" autocomplete="tel">
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
