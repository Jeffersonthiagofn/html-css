<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste Formulário</h1>
    <form action="cadastro.js" method="post" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sx" id="isxmas"> <label for="isxmas">Masculino</label> <br>
            <input type="radio" name="sx" id="isxfem"> <label for="isxfem">Feminimo</label> <br>    
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esfut" id="ifut"> <label for="ifut">Futebol</label> <br>
            <input type="checkbox" name="esbas" id="ibas"> <label for="ibas">Basquete</label> <br>
            <input type="checkbox" name="esnat" id="inat"> <label for="inat">Natação</label> <br>
            <input type="checkbox" name="esten" id="iten"> <label for="iten">Tênis</label> <br>
            <input type="checkbox" name="escorr" id="icorr"> <label for="icorr">Corrida</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
