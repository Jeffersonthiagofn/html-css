<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.js" method="get">
      <p>
        <label for="inum">Numero:</label>
        <input type="range" name="num" id="inum" min="1" max="5" value="1" oninput="ival.innerHTML = Number(inum.value)">
        <output id="ival">1</output>
      </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
