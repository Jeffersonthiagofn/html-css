<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiantes em css</title>

    <style>
        *{ /*Configurações globais das css*/
            height: 100%;
        }
        body{
            background-image: linear-gradient(to bottom, #a1bdf8, #082255); /*Pode-se usar para escolher que lado iniciar o gradiente por graus: (45deg - precisar usar deg no final) ou por nomes: (left, bottom...) */
            background-attachment: fixed; /* Serve para fixar o gradiente, e não deixar um rodape do site com uma cor solida.*/
        }
    </style>
</head>
<body>
    <h1>Testando gradientes</h1>
</body>
</html>
