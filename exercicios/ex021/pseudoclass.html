<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>

    <style>
        div{/**/
            display: inline-block; /* deixa tudo na mesma linha e caso dimuniua o tamanho, ele quebra a linha*/
            border: 1px solid red;
            background-color: rgb(163, 163, 163);
            text-align: center;
            height: 200px; /* Altura*/
            width: 200px;/*Largura*/
        }

        div:hover{ /* Hover: quando passa o mouse por cima faz alguma ação*/
            background-color: aqua;
        }


    </style>

</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
    <p> Pseudo classes, tem que ta relacionada a uma elemento ou classe. São relacionada ao estado de um determinado elemento. Conseguimos configurar o estado. Ex: se está ativo, marcado, vazio, habilitado, etc. </p>
</body>
</html>
